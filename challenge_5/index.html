<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Byron" name="fname" id="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="Lucas" name="lname" id="lname"><br><br>
        <label for="address">Address:</label>
        <input type="text" placeholder="My address" name="fname" id="fname"><br><br>
        <label for="state">State:</label>
        <select name="state" id="state">
            <option value="nsw">NSW</option>
            <option value="chicago">Chicago</option>
            <option value="new-york">New York</option>
        </select><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">Male or
        <input type="radio" name="gender" id="gender">Female
        <br><br>
        <label for="checkbox">Do you bleat like a sheep?</label>
        <input type="checkbox" id="checkbox" name="checkbox">Yes
        <br><br>
        <label for="coffee">How many cups of coffee do you drink a day?</label><br><br>
        <input type="radio" name="coffee" id="coffee">0 to 2 Cup(s)
        <input type="radio" name="coffee" id="coffee">2 to 4 Cups <br><br>
        <input type="radio" name="coffee" id="coffee">4 to 8 Cups
        <input type="radio" name="coffee" id="coffee">8 to 16 Cups <br><br>
        <label for="computer">Do you own a personal computer?</label>
        <select name="computer" id="computer">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br><br>
        <label for="html-form">How long would it take to make a HTML form?</label><br><br>
        <input type="text" id="html-form" name="html-form">
        <br><br>
        <label for="comment">Comments:</label><br><br>
        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
        <br><br>
        <input type="reset" value="Reset Form">
        <input type="submit" value="Send Survey">
    </form>
</body>

</html>
