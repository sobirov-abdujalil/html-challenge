<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		table,th,td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>January</th>
			<th>February</th>
			<th>March</th>
		</tr>
		<tr>
			<td>38.1</td>
			<td>39.1</td>
			<td>37.3</td>
		</tr>
		<tr>
			<td>34.1</td>
			<td>35.1</td>
			<td>34.3</td>
		</tr>
		<tr>
			<td>34.3</td>
			<td colspan="2">No data</td>
		</tr>
	</table>
</body>
</html>
